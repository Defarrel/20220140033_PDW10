<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <title>PDW 10</title>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1 class="judul">Contact Form</h1>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Masukan nama kamu" required>
                </div>
                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" placeholder="Masukan NIM kamu" required>
                </div>
                <div class="form-group">
                    <label for="angkatan">Angkatan:</label>
                    <select id="angkatan" name="angkatan" required>
                        <option value="">Pilih Angkatan</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">Tanggal:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="gender">Peminatan:</label><br>
                    <input type="radio" id="Programing" name="gender" value="Programing" >
                    <label for="Programing">Programing</label><br>
                    <input type="radio" id="Desain" name="gender" value="Desain" required>
                    <label for="Desain">Desain</label><br>
                    <input type="radio" id="Jaringan" name="gender" value="Jaringan" required>
                    <label for="Jaringan">Jaringan</label><br>
                    <input type="radio" id="Data" name="gender" value="Data" required>
                    <label for="Data">Data</label><br>
                </div>
                <div class="form-group">
                    <label for="message">Alamat:</label>
                    <textarea id="message" name="alamat" rows="4" placeholder="Masukan alamat kamu" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="script.js"></script>
</html>
